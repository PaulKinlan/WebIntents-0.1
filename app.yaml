application: webintents
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  upload: static/index.html
  static_files: static/index.html
- url: /app.cache
  static_files: static/app.cache
  upload: static/app.cache
  mime_type: text/cache-manifes
- url: /(.*)
  upload: static/(.*)
  static_files: static/\1
